# livekit-prod.yaml (프로덕션 배포용)
port: 7880
bind_addresses:
  - ""

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true
  # STUN/TURN 서버 설정 (HTTPS 환경에서 필수)
  stun_servers:
    - stun:stun.l.google.com:19302
    - stun:stun1.l.google.com:19302

redis:
  address: redis-server:6379
  use_tls: false

turn:
  enabled: true
  udp_port: 3478
  tls_port: 5349
  relay_range_start: 50000
  relay_range_end: 60000
  external_tls: true

# 환경변수로 API 키 관리
keys:
  ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}

# 로깅 설정
log_level: info
development: false

# 웹훅 설정 (선택사항)
webhook:
  api_key: ${LIVEKIT_API_KEY}
  urls:
    - https://i13c203.p.ssafy.io/api/webhook/livekit

# 보안 설정
room:
  max_participants: 20
  empty_timeout: 300s
  departure_timeout: 20s