      사춘기의 변화, 미디어(우상), 친구와 첫사랑, 학업 스트레스, 반항에 대한 대화입니다.

      [지시]
      1. [1문단: 혼란의 서막] 사춘기의 신체적/감정적 변화에 당황하는 내면의 독백으로 시작하여 긴장감을 조성하세요.
