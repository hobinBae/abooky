  mysql:
    image: mysql:8.0.37
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 959697989900
      MYSQL_DATABASE: autobiography_db
      MYSQL_USER: ssafy
      MYSQL_PASSWORD: 959697989900
      MYSQL_ROOT_HOST: '%'
    ports:
