services:
  # ë°±ì—”ë“œ ì„œë¹„ìŠ¤ (Spring Boot)
  backend:
    image: autobiography-backend:${BACKEND_IMAGE_TAG:-latest}
    container_name: autobiography-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/autobiography_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true
      SPRING_DATASOURCE_USERNAME: ssafy
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_DATA_REDIS_HOST: redis-server
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_TIMEOUT: 2000ms
      SPRING_DATA_REDIS_DATABASE: 0
      SERVER_PORT: 8081
      LOGGING_LEVEL_COM_SSAFY: INFO
      LOGGING_LEVEL_ROOT: WARN
      AWS_S3_ACCESS_KEY : ${AWS_S3_ACCESS_KEY}
      AWS_S3_SECRET_KEY : ${AWS_S3_SECRET_KEY}
      DB_PASSWORD : ${DB_PASSWORD}
      JWT_SECRET : ${JWT_SECRET}
      GOOGLE_CLIENT_ID : ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET : ${GOOGLE_CLIENT_SECRET}
      MAIL_USERNAME : ${MAIL_USERNAME}
      MAIL_PASSWORD : ${MAIL_PASSWORD}
      CLOVA_STT_API_KEY : ${CLOVA_STT_API_KEY}
      OPENAI_API_KEY : ${OPENAI_API_KEY}
      LIVEKIT_API_KEY : ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET : ${LIVEKIT_API_SECRET}
      DEEPGRAM_API_KEY : ${DEEPGRAM_API_KEY}
    # ğŸ” ë°±ì—”ë“œë¥¼ ì™¸ë¶€ì— êµ³ì´ ì—´ì§€ ì•Šì•„ë„ ëœë‹¤ë©´, ì•„ë˜ ports ë¸”ë¡ì„ ì‚­ì œí•˜ì„¸ìš”.
    ports:
      # - "8081:8081"
      - "127.0.0.1:8081:8081"  # (ì„ íƒ) í˜¸ìŠ¤íŠ¸ì—ì„œë§Œ ì ‘ê·¼ í—ˆìš©í•˜ë ¤ë©´ ì´ë ‡ê²Œ
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      livekit:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 120s

  # í”„ë¡ íŠ¸ì—”ë“œ ì„œë¹„ìŠ¤ (Vue.js + Nginx)
  frontend:
    image: autobiography-frontend:${FRONTEND_IMAGE_TAG:-latest}
    container_name: autobiography-frontend
    ports:
      - "3000:80"   # ì™¸ë¶€ ê³µê°œ í•„ìš”í•˜ë©´ ìœ ì§€
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # LiveKit ì„œë²„
  livekit:
    image: livekit/livekit-server:latest
    container_name: autobiography-livekit
    command: --config /etc/livekit.yaml
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    ports:
      - "7880:7880"                       # HTTP/WebSocket
      - "7881:7881"                       # RTC TCP
      - "7900-7999:7900-7999/udp"         # RTC UDP
      - "3478:3478"                       # TURN UDP
      - "3479:3479"                       # TURN TCP
      - "5349:5349"                       # TURN TLS
      - "50000-50100:50000-50100/udp"     # TURN ë¦´ë ˆì´ UDP
    volumes:
      - ./infrastructure/livekit/livekit-prod.yaml:/etc/livekit.yaml
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7880/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL ë°ì´í„°ë² ì´ìŠ¤ (ğŸ”’ ë‚´ë¶€ ì „ìš©: í¬íŠ¸ ê³µê°œ ì œê±°)
  mysql:
    image: mysql:8.0.37
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 959697989900
      MYSQL_DATABASE: autobiography_db
      MYSQL_USER: ssafy
      MYSQL_PASSWORD: 959697989900
      MYSQL_ROOT_HOST: '%'
    # ğŸ” ì™¸ë¶€ ë…¸ì¶œ ê¸ˆì§€: ports ì œê±°
    # ports:
    #   - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./infrastructure/mysql/init:/docker-entrypoint-initdb.d
      - ./infrastructure/mysql/conf:/etc/mysql/conf.d
    restart: always
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=256M
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ssafy", "-p959697989900"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis ìºì‹œ (ğŸ”’ ë‚´ë¶€ ì „ìš©: í¬íŠ¸ ê³µê°œ ì œê±°)
  redis:
    image: redis:7.2-alpine
    container_name: redis-server
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --appendfsync
      - everysec
      - --maxmemory
      - 128mb
      - --maxmemory-policy
      - allkeys-lru
      - --replica-read-only
      - "no"
      - --save
      - ""
    # ğŸ” ì™¸ë¶€ ë…¸ì¶œ ê¸ˆì§€: ports ì œê±°
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ë°ì´í„°ë² ì´ìŠ¤ ê´€ë¦¬ ë„êµ¬ (ê´€ë¦¬ í•„ìš” ì‹œì—ë§Œ ë¡œì»¬í˜¸ìŠ¤íŠ¸ë¡œ ì—´ê¸°)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: autobiography-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ssafy
      PMA_PASSWORD: 959697989900
      PMA_ABSOLUTE_URI: http://localhost:8082/
    # ğŸ” ì„œë²„ ë¡œì»¬ì—ì„œë§Œ ì ‘ê·¼ í—ˆìš©
    ports:
      - "127.0.0.1:8082:80"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql-data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
