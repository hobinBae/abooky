  redis:
    image: redis:7.2-alpine
    container_name: redis-server
    command: 
      - redis-server
      - --appendonly 
      - "yes"
      - --appendfsync
      - everysec
      - --maxmemory 
      - 128mb
      - --maxmemory-policy 
      - allkeys-lru
      - --replica-read-only
      - "no"
      - --save
      - ""   
    ports:
