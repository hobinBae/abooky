services:
  # ë°±ì—”ë“œ ì„œë¹„ìŠ¤ (Spring Boot) - ë‚´ë¶€ ì ‘ê·¼ë§Œ í—ˆìš©
  backend:
    image: autobiography-backend:${BACKEND_IMAGE_TAG:-latest}
    container_name: autobiography-backend
    environment:
      # Spring í”„ë¡œíŒŒì¼
      SPRING_PROFILES_ACTIVE: prod
      
      # ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²°
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/autobiography_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true
      SPRING_DATASOURCE_USERNAME: ssafy
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # JPA ì„¤ì •
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      
      # Redis ì—°ê²°
      SPRING_DATA_REDIS_HOST: redis-server
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_TIMEOUT: 2000ms
      SPRING_DATA_REDIS_DATABASE: 0
      
      # ì„œë²„ ì„¤ì •
      SERVER_PORT: 8081
      
      # ë¡œê¹… ì„¤ì •
      LOGGING_LEVEL_COM_SSAFY: INFO
      LOGGING_LEVEL_ROOT: WARN
      
      # Jenkinsì—ì„œ ì£¼ì…ë°›ì„ ë¯¼ê° ì •ë³´ë“¤
      AWS_S3_ACCESS_KEY: ${AWS_S3_ACCESS_KEY}
      AWS_S3_SECRET_KEY: ${AWS_S3_SECRET_KEY}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      CLOVA_STT_API_KEY: ${CLOVA_STT_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}

      # LiveKit ì„¤ì • (HTTPS í™˜ê²½ìš©) - ì¤‘ìš”: WSS í”„ë¡œí† ì½œ ì‚¬ìš©
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      LIVEKIT_WS_URL: ${LIVEKIT_WS_URL}
      LIVEKIT_SERVER_URL: ${LIVEKIT_SERVER_URL}
    ports:
      - "127.0.0.1:8081:8081"  # ğŸ”’ ë¡œì»¬í˜¸ìŠ¤íŠ¸ì—ì„œë§Œ ì ‘ê·¼ ê°€ëŠ¥
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      livekit:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 120s

  # í”„ë¡ íŠ¸ì—”ë“œ ì„œë¹„ìŠ¤ (Vue.js + Nginx) - ê³µê°œ ì ‘ê·¼ í—ˆìš©
  frontend:
    image: autobiography-frontend:${FRONTEND_IMAGE_TAG:-latest}
    container_name: autobiography-frontend
    environment:
      # í”„ë¡ íŠ¸ì—”ë“œì—ì„œ ì‚¬ìš©í•  LiveKit ì„¤ì •
      - VITE_LIVEKIT_WS_URL=${LIVEKIT_WS_URL}
      - VITE_LIVEKIT_SERVER_URL=${LIVEKIT_SERVER_URL}
    ports:
      - "127.0.0.1:3000:80"  # ğŸ”’ Nginx í”„ë¡ì‹œë¥¼ í†µí•´ì„œë§Œ ì ‘ê·¼
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # LiveKit ì„œë²„ ì¶”ê°€
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: unless-stopped
    volumes:
      - ./livekit-prod.yaml:/etc/livekit.yaml:ro
    command: --config /etc/livekit.yaml
    ports:
      - "127.0.0.1:7880:7880"  # ğŸ”’ Nginx í”„ë¡ì‹œë¥¼ í†µí•´ì„œë§Œ ì ‘ê·¼
      - "127.0.0.1:7881:7881"  # TCP í¬íŠ¸
      - "3478:3478/udp"        # ğŸŒ STUN/TURN UDP (ê³µê°œ í•„ìš”)
      - "5349:5349"            # ğŸŒ TURN over TLS (ê³µê°œ í•„ìš”)
      - "50000-60000:50000-60000/udp"  # ğŸŒ RTP/RTCP í¬íŠ¸ ë²”ìœ„ (ê³µê°œ í•„ìš”)
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    depends_on:
      redis:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7880/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MySQL ë°ì´í„°ë² ì´ìŠ¤ - ë¡œì»¬í˜¸ìŠ¤íŠ¸ì—ì„œë§Œ ì ‘ê·¼
  mysql:
    image: mysql:8.0.37
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 959697989900
      MYSQL_DATABASE: autobiography_db
      MYSQL_USER: ssafy
      MYSQL_PASSWORD: 959697989900
      MYSQL_ROOT_HOST: '%'
    ports:
      - "127.0.0.1:3307:3306"  # ğŸ”’ ë¡œì»¬í˜¸ìŠ¤íŠ¸ì—ì„œë§Œ ì ‘ê·¼ ê°€ëŠ¥
    volumes:
      - mysql-data:/var/lib/mysql
      - ./infrastructure/mysql/init:/docker-entrypoint-initdb.d
      - ./infrastructure/mysql/conf:/etc/mysql/conf.d
    restart: always
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=256M
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ssafy", "-p959697989900"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  # Redis ìºì‹œ ì„œë¹„ìŠ¤ ì¶”ê°€
  redis:
    image: redis:7.2-alpine
    container_name: redis-server
    command: 
      - redis-server
      - --appendonly 
      - "yes"
      - --appendfsync
      - everysec
      - --maxmemory 
      - 128mb
      - --maxmemory-policy 
      - allkeys-lru
      - --replica-read-only
      - "no"
      - --save
      - ""   
    ports:
      - "127.0.0.1:6379:6379"  # ğŸ”’ ë¡œì»¬í˜¸ìŠ¤íŠ¸ì—ì„œë§Œ ì ‘ê·¼ ê°€ëŠ¥
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  mysql-data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16